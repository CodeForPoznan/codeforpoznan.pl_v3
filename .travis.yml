language: python
python: 3.8

env:
  global:
    # app
    - FLASK_APP=app.py
    - FLASK_ENV=development
    - SECRET_KEY=codeforpoznan
    - BASE_URL=localhost

    # db
    - DB_HOST=db
    - DB_PORT=5432
    - DB_NAME=cfp_v3
    - DB_USER=cfp_v3
    - DB_PASSWORD=cfp_v3

    # mail
    - MAIL_SERVER=
    - MAIL_PORT=
    - MAIL_USERNAME=
    - MAIL_PASSWORD=
    - MAIL_SUPPRESS_SEND=TRUE

    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

install:
  - pip install awscli
  - nvm install 12
  - (cd frontend && yarn install)
  - (cd backend  && pip install pipenv && pipenv install --dev)

script:
  - (cd frontend && yarn lint)        # lint frontend
  - (cd backend  && pytest)           # test backend
  - (cd backend  && black --check .)  # lint backend

deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    branch: master
    repo: CodeForPoznan/codeforpoznan.pl_v3
