version: "3"

services:

  frontend:
    build: frontend
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/cfp_v3/frontend


  backend:
    build: backend
    # entrypoint: tail -f /dev/null
    ports:
      - 5000:5000
    volumes:
      - ./backend:/cfp_v3/backend
    links:
      - db:db
    environment:
      DB_HOST: db
      DB_NAME: cfp_v3
      DB_USER: cfp_v3
      DB_PASSWORD: cfp_v3
      SECRET_KEY: codeforpoznan

  db:
    image: postgres:9.5
    environment:
      POSTGRES_DB: cfp_v3
      POSTGRES_USER: cfp_v3
      POSTGRES_PASSWORD: cfp_v3
    ports:
      - "5432:5432"
